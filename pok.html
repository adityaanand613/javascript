<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GeekMon</title>
        <link rel="stylesheet" href="pok.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <header>
            <span class="nav">
                <img src="assets/OIP.jpeg" alt="" class="pop">
                <img src="assets/r.jpeg" alt="" width="100px" height="100px" style="max-height: 800px;" class="animate__animated animate__backInDown animate__repeat-1	2 animate__slow	10s " id="img1">
                <img src="assets/meowth.jpeg" alt="" width="100px" height="60px" style="max-height: 800px;" class="animate__animated animate__backInLeft animate__repeat-1	2 animate__slow 20s" id="img2">
            </span>
            <h1>Pokemon</h1 >
                <img src="assets/pika.jpeg" alt="" width="100px" height="50px" style="max-height: 800px;" class="animate__animated animate__bounceInRight animate__repeat-1	2 animate__slow	30s  "id="img3">
                <img src="assets/dragon.jpeg" alt="" width="100px" height="100px" style="max-height: 800px;" class="animate__animated animate__bounceInRight animate__repeat-1	2 animate__slow	30s  "id="img3">
                <img src="assets/Ash.png" alt="" width="100px" height="130px" style="max-height: 800px;" class="animate__animated animate__backInDown animate__repeat-1 2 animate__slow 40s"  id="img4">
                <img src="assets/OIP.jpeg" alt="" class="pop">
            </header>
            <div class="flex" style="justify-content: space-between;text-align: center;">
                    <select name="types" id="types" class="types">
                        <option value="choose" class="types">choose</option>
                        <option value="normal"class="types">Normal</option>
                        <option value="water" class="types">Water</option> 
                        <option value="fire" class="types">Fire</option>
                        <option value="grass" class="types">Grass</option>
                        <option value="dragon" class="types">Dragon</option>
                        <option value="bug" class="types">Bug</option>
                        <option value="poison" class="types">Poison</option>
                        <option value="electric" class="types">Electric</option>
                        <option value="ground" class="types">Ground</option>
                    <option value="fairy" class="types">Fairy</option>
                    <option value="fighting" class="types">Fighting</option>
                    <option value="psychic" class="types">Psychic</option>
                    <option value="rock" class="types">Rock</option>
                    <option value="ghost" class="types">Ghost</option>
                    <option value="ice" class="types">Ice</option>
                </select>
                <button id="filter">Filter by Type</button>
                <input type="text" id="search" placeholder="ðŸ” Enter Pokemon Name" class="search">
                <button id="reset"><a href="/"><i class="fa-solid fa-arrows-rotate"></i></a></button>
            </div>



    <!-- pokemon container   -->
     
    <div class="pokemon-container"></div>

        <script src="pok.js"></script>
</body>
</html>
