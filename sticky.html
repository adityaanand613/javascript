<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sticky.css">
    <title>Document</title>
</head>
<body>
    <h1>Sticky <span>Notes</span></h1>
    <section class="sec-container">
    <section class="left">
        <div class="container">
                <div class="inputs">
                    <textarea name="" class="input-field" placeholder="// Got a note? Stick it here!"></textarea>
                    <input type="color" class="input-color" value="#4EE425">
                </div>
                <div class="config-buttons">
                    <button class="Bold">B</button>
                    <button style="text-decoration:underline" class="Underline">U</button>
                    <button class="Italic"><i>I</i></button>
                </div>
            <button class="add-buttons">Add</button>
        </div>
    </section>
    

    <section class="right">
        <div class="sticky-notes">
            
        </div>
    </section>
    </section>
    <script src="sticky.js"></script>
</body>
</html>
