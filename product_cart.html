<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product_cart.css">
</head>
<body>
    <section class="sec-1">
        <div class="product-container">
            <h1>Products</h1>
            <div class="Product-1">
                <p>Product-1</p>
                <p>100</p>
                <div class="counter">
                    <button class="minus-btn" id="m1">-</button>
                    <p class="p1-counter">0</p>
                    <button class="plus-btn"
                    id="p1">+</button>
                </div>
            </div>
            <div class="Product-2">
                <p>Product-2</p>
                <p>200</p>
                <div class="counter">
                    <button class="minus-btn" id="m2">-</button>
                    <p class="p2-counter">0</p>
                    <button class="plus-btn"
                    id="p2">+</button>
                </div>
            </div>
            <div class="Product-3">
                <p>Product-3</p>
                <p>300</p>
                <div class="counter">
                    <button class="minus-btn"
                    id="m3">-</button>
                    <p class="p3-counter">0</p>
                    <button class="plus-btn"
                    id="p3">+</button>
                </div>
            </div>
        </div>
    </section>

    <section class="sec-2">
        <h1>Cart</h1>
        <div class="Cart-container">

        </div>

        <div class="Cart-total">
            <h2 id="total-price">Cart Empty</h2> 
        </div>
    </section>

    <script src="product_cart.js"></script>
</body>
</html>
